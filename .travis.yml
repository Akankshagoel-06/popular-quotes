language: node_js
env:
  - NODE_ENV=test
node_js:
  - '10'

branch:
  only:
    - master

install: npm install

cache:
  directories:
    - 'node_modules'

jobs:
  include:
    - stage: Run Tests
      node_js: '10'
      script:
        - npm run test
    - stage: Produce Coverage
      node_js: node
      script: jest -u --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage